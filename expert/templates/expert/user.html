{% extends "expert/index2.html" %}
{% load static %}


{% block content %}

<div class="container">
  <div class="container-fluid">

          <div class="row">
                  <div class="col-lg-12">
                      <div class="card card-outline-info">
                          <div class="card-header card text-center">
                              <h2 class="m-b-0 text-white ">Add Students</h2>
                          </div>
                          <div class="card-body">
        <form role="form"  method="post" action="{% url 'add_user' %}">
          {% csrf_token %}
          
          <div class="form-group row has-success" >
            <div class="col-2 my-auto ">
            <label class="control-label my-auto">Username:</label></div>
                <input class="form-control custom-select col-9" type="text"   name="uname" >
            </div>
            <div class="form-group row has-success" >
              <div class="col-2 my-auto ">
              <label class="control-label my-auto">Password:</label></div>
                <input class="form-control custom-select col-9" type="password"   name="password" >
            </div>
            <div class="form-group row has-success" >
              <div class="col-2 my-auto ">
              <label class="control-label my-auto">Email Id:</label></div>
                <input class="form-control custom-select col-9" type="email"   name="email" >
              </div>
              <div class="form-group row has-success" >
                <div class="col-2 my-auto ">
                <label class="control-label my-auto">Institute:</label></div>
                <input class="form-control custom-select col-9" type="text"   name="institute" >
              </div>
              <div class="form-group row has-success" >
                <div class="col-2 my-auto ">
                <label class="control-label my-auto">Standard:</label></div>
                <input class="form-control custom-select col-9" type="text"   name="std" >
              </div>
              <div class="form-group row has-success" >
                <div class="col-2 my-auto ">
                <label class="control-label my-auto">Age:</label></div>
                <input class="form-control custom-select col-9" type="text"  name="age" >
              </div>
              <div class="row justify-content-center">
              <div class="justify-content-center col-8 mb-4"><button type="submit" class="btn btn-info btn-block text-white">Add</button></div>
              </div>
            </form>
      </div>
    </div>
    </div>
    </div>
    </div>
    
    </div>

{% endblock %}



{% block change %}
<form>
    <div class="form-group">
        <select class="form-control" id="exampleInputname1" name="speed"> 
            {% if sp == 1 %}
            <option value="1" selected>Slow</option>
            <option value="2">Intermediate</option>
            <option value="3">Fast</option>
            {% elif sp == 2 %}
            <option value="1">Slow</option>
            <option value="2" selected>Intermediate</option>
            <option value="3">Fast</option>
            {% elif sp == 3 %}
            <option value="1">Slow</option>
            <option value="2">Intermediate</option>
            <option value="3" selected>Fast</option>
            {% endif %}
        </select>
        </div>
    <button type="submit" class="btn btn-info">Change</button>
</form>
{% endblock %}
