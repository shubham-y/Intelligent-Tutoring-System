{% extends "student/index2.html" %}
{% load static %}


{% block content %}

<div class="container">
    <div class="container-fluid">

            <div class="row">
                    <div class="col-lg-12">
                        <div class="card card-outline-info">
                            <div class="card-header">
                                <h2 class="m-b-0 text-white">Hello Learner!</h2>
                            </div>
                            <div class="card-body">
                                <form role="form"  method="post" id="target_form" data-cities-url="{% url 'ajax_load_action' %}" action="{% url 'start_test2' %}">
                                        {% csrf_token %}
                                    <div class="form-body">
                                        <h3 class="card-title">Let's take a test.</h3>
                                        <hr>
                                        <div class="row p-t-20">
                                            <div class="col-md-12">
                                                <div class="form-group has-success">
                                                    <label class="control-label">Subject</label>
                                                    <select class="form-control custom-select" id="subject" name="subject" required>
                                                        <option value="">Select</option>
                                                        {% for sid,sname in sub %}
                                                        <option value="{{sid}}">{{sname}}</option>
                                                        {% endfor %}
                                                    </select>
                                                    <small class="form-control-feedback"> Select The Subject You Want </small> </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group has-success">
                                                    <label class="control-label">Topic</label>
                                                    <select class="form-control custom-select" id="topic" name="topic" required>
                                                        
                                                    </select>
                                                    <small class="form-control-feedback"> Select The Topic And Let's Start </small> </div>
                                            </div>

                                    <div class="form-actions mx-auto col-4">
                                        <button type="submit" class="btn btn-success btn-block"> <i class="fa fa-check"></i> Start Practise.</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
    </div>

</div>
{% endblock %}
{% block js %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>     
<script>
    $("#subject").on('change', function() {
      // alert("ajax");
      var url = $("#target_form").attr("data-cities-url");  // get the url of the `load_cities` view
      var subid = $(this).val(); 

      $.ajax({                       // initialize an AJAX request
        url: url,                    // set the url of the request (= localhost:8000/hr/ajax/load-cities/)
        data: {
          'subid': subid       // add the country id to the GET parameters
        },
        success: function (data) {   // `data` is the return of the `load_cities` view function
          $("#topic").html(data);  // replace the contents of the city input with the data that came from the server
        }
      });

    });
  </script>

{% endblock %}
