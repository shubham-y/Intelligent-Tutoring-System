{% extends "student/index2.html" %}
{% load static %}


{% block content %}


<div class="row">
        <div class="col-12 m-t-30">
            <h4 class="m-b-0">Subjects Info.</h4>
            <p class="text-muted m-t-0 font-12">checkout!</p>
        </div>
        {% for sid,sname,tid,final in z %}
        <div class="col-md-6">
            <div class="card card-outline-info">
                <div class="card-header">
                    <h4 class="m-b-0 text-white">Card Title</h4></div>
                <div class="card-body">
                    <h3 class="card-title">{{sname}}</h3>
                    {% for i in final %}
                        <h5 class="m-t-30">{{i.0}}<span class="pull-right">{{i.1}}</span></h5>
                        <div class="progress">
                            <div class="progress-bar bg-success wow animated progress-animated" style="width: {{i.1}}%; height:15px;" role="progressbar"> <span class="sr-only">60% Complete</span> </div>
                        </div>
                        {% endfor %}
                    <div class="mt-3 text-center">
                    <a href="{% url 'analyse' sid %}" class="btn btn-primary">Analyse</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        
        
    </div>
        
{% endblock %}
