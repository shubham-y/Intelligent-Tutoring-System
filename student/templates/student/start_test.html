{% extends "student/index2.html" %}
{% load static %}


{% block content %}

<div class="container">
    <div class="container-fluid">

            <div class="row">
                    <div class="col-lg-12">
                        <div class="card card-outline-info">
                            <div class="card-header">
                                <h2 class="m-b-0 text-white">Hello Learner!</h2>
                            </div>
                            <div class="card-body">
                                <form role="form"  method="post" action="{% url 'start_test' %}">
                                        {% csrf_token %}
                                    <div class="form-body">
                                        <h3 class="card-title">Let's know more about the subject.</h3>
                                        <hr>
                                        <div class="row p-t-20">
                                            <div class="col-md-12">
                                                <div class="form-group has-success">
                                                    <label class="control-label">Subject</label>
                                                    <select class="form-control custom-select" name="subject">
                                                        {% for sid,sname in sub %}
                                                        <option value="{{sid}}">{{sname}}</option>
                                                        {% endfor %}
                                                    </select>
                                                    <small class="form-control-feedback"> Select The Subject You Want </small> </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group has-success">
                                                    <label class="control-label">Topic</label>
                                                    <select class="form-control custom-select" name="topic">
                                                        {% for tid,tname in top %}
                                                        <option value="{{tid}}">{{tname}}</option>
                                                        {% endfor %}
                                                    </select>
                                                    <small class="form-control-feedback"> Select The Topic And Let's Start </small> </div>
                                            </div>

                                    <div class="form-actions mx-auto col-4">
                                        <button type="submit" class="btn btn-success btn-block"> <i class="fa fa-check"></i> Start Practise.</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
    </div>

</div>

{% endblock %}
